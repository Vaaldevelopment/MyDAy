<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Add Employee
        </div>
        <div class="card-body">
          <form action="">
            <div class="row">
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="emp_code">Emp. Code</label>
                  <input type="text" class="form-control" id="emp_code" aria-describedby="emp_code">
                </div>
                <div class="form-group">
                  <label for="f_name">First Name</label>
                  <input type="text" class="form-control" id="f_name" aria-describedby="f_name">
                </div>
                <div class="form-group">
                  <label for="l_name">Last Name</label>
                  <input type="text" class="form-control" id="l_name" aria-describedby="l_name">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="designation">Designation</label>
                  <input type="text" class="form-control" id="designation" aria-describedby="designation">
                </div>
                <div class="form-group">
                  <label for="department">Department</label>
                  <input type="text" class="form-control" id="department" aria-describedby="department">
                </div>
                <div class="form-group">
                  <label for="reporting_mang">Reporting Manager</label>
                  <input type="text" class="form-control" id="reporting_mang" aria-describedby="reporting_mang">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
