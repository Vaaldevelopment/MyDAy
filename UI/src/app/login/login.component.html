<div class="container-fluid login">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-lg-4 bg-white shadow p-4 ">
      <h5 class="text-center">ENTER YOUR LOGIN DETAILS</h5>
      <hr>
      <form #userLoginForm="ngForm" ngNativeValidate (ngSubmit)="userLogin()">
        <div class="form-group">
          <label for="exampleInputEmail1">EMAIL ID</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">PASSWORD</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" >
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-secondary">LOG IN</button>
        </div>        
      </form>
    </div>
  </div>
</div>
