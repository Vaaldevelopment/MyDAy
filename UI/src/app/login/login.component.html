<div class="container-fluid login">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-lg-3 col-md-6  bg-white shadow p-4 ">
      <h5>Vaal Employee Services System</h5>
      <hr>
      <form #userLoginForm="ngForm" ngNativeValidate (ngSubmit)="userLogin()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" required
            aria-describedby="emailHelp" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [type]="isTextFieldType ? 'text' : 'password'" name="password" required class="form-control"
            id="password-field" [(ngModel)]="user.password">
          <span toggle="#password-field"
            [class]="isTextFieldType ? 'fa fa-fw fa-eye field-icon field-icon toggle-password' : 'fa fa-fw fa-eye-slash field-icon toggle-password'"
            (click)="showPassword()"></span>
        </div>
        <div>
          <button type="submit" class="btn btn-block btn-primary">Sign In</button>
        </div>
        <br>
        <small *ngIf="errorFlag" class="text-danger">{{this.errorMessage}}</small>
      </form>
    </div>
  </div>
</div>
